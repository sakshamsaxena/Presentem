<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Present 'Em : A simple hassle free gallery built with jQuery</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.presentem.min.css">
		<link rel="shortcut icon" href="imgs/favicon.ico">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.presentem..minjs"></script>
    <script type="text/javascript" src="js/external.js"></script>
</head>
<body>
    <div id="home">
    <h1>Present 'Em</h1>
    <table>
      <tr>
        <td>Width</td>
        <td><input type="text" size="5" id="width"></td>
      </tr>
      <tr>
        <td>Height</td>
        <td><input type="text" size="5" id="height"></td>
      </tr>
      <tr>
        <td colspan="2"><button id="demobtn">Set Frame Dimensions</button></td>
      </tr>
    </table>
    <!--Small Images-->
    <div id="outer_ring" class="rings">
    
        <div id="inner_ring" class="rings"></div>
        
        <img class="view" src="imgs/thumbs/one.jpg" width="120" height="120" id="one" data-hqimg="imgs/full_res/one.png">
        <img class="view" src="imgs/thumbs/two.jpg" width="120" height="120" id="two" data-hqimg="imgs/full_res/two.jpg">
        <img class="view" src="imgs/thumbs/three.jpg" width="120" height="120" id="three" data-hqimg="imgs/full_res/three.png">
        <img class="view" src="imgs/thumbs/four.jpg" width="120" height="120" id="four" data-hqimg="imgs/full_res/four.jpg">
        <img class="view" src="imgs/thumbs/five.jpg" width="120" height="120" id="five" data-hqimg="imgs/full_res/five.jpg">
        <img class="view" src="imgs/thumbs/six.jpg" width="120" height="120" id="six" data-hqimg="imgs/full_res/six.jpg">
        <img class="view" src="imgs/thumbs/seven.jpg" width="120" height="120" id="seven" data-hqimg="imgs/full_res/seven.jpg">
        <img class="view" src="imgs/thumbs/eight.jpg" width="120" height="120" id="eight" data-hqimg="imgs/full_res/eight.jpg">
        
    </div>
      </div>
</body>
</html>
