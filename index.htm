<body>
	<a href="https://github.com/sakshamsaxena/Presentem"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	<div id="home">
		<h1>Present 'Em</h1>
		<table>
			<tr>
				<td>Width</td>
				<td>
					<input type="text" size="5" id="width">
				</td>
			</tr>
			<tr>
				<td>Height</td>
				<td>
					<input type="text" size="5" id="height">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button id="demobtn">Set Frame Dimensions</button>
				</td>
			</tr>
		</table>
		<!--Small Images-->
		<div id="outer_ring" class="rings">

			<div id="inner_ring" class="rings"></div>

			<img class="view" src="imgs/thumbs/one.jpg" width="120" height="120" id="one" data-hqimg="imgs/full_res/one.png">
			<img class="view" src="imgs/thumbs/two.jpg" width="120" height="120" id="two" data-hqimg="imgs/full_res/two.jpg">

			<img class="view" src="imgs/thumbs/five.jpg" width="120" height="120" id="five" data-hqimg="imgs/full_res/five.jpg">
